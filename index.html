<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .attribution {
    font-size: 11px;
    text-align: center;
    float: bottom;
  }

  .attribution a {
    color: hsl(228, 45%, 44%);
  }
  </style>
</head>

<body>
  <img src="img/pattern-background-desktop.svg" alt="wave pattern" class="pattern" />
  <div class="container">
    <img src="img/illustration-hero-desktop.png" alt="Illustration Hero" class="summary__img--desktop" />
    <img src="img/illustration-hero-mobile.png" alt="Illustration Hero" class="summary__img--mobile" />
    <div class="summary">
      <h2 class="summary__summary">Order Summary</h2>
      <p class="summary__desc">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <img src="img/icon-music.svg" alt="music icon" class="plan__musicIcon" />
      <div class="plan__group">
        <span class="plan__plan">Annual Plan</span>
        <span class="plan__price">$59.99/year</span>
      </div>
      <a href="#" class="plan__link">Change</a>
    </div>
    <div class="payment">
      <button class="payment__proceed">Proceed to Payment</button>
      <a href="#" class="payment__cancel">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
